<!-- register.component.html -->

<div class="main-container">
    <div class="header">Registro</div>
  
    <div class="container">
      <div class="logo">MUSIC</div>
      <form (ngSubmit)="onSubmit()">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required>
  
        <label for="username">Usuario:</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" required>
  
        <label for="password">Contraseña:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required>
  
        <button type="submit">Registrarse</button>
  
        <!-- Mostrar mensaje de éxito o error -->
        <div *ngIf="registrationSuccess" class="success-message">
          ¡Registro exitoso! Ahora puedes iniciar sesión.
        </div>
  
        <div *ngIf="registrationError" class="error-message">
          ¡Ups! Algo salió mal. Por favor, inténtalo de nuevo.
        </div>
      </form>
    </div>
  
    <div class="footer">
      <p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a></p>
    </div>
  </div>
